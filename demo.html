<!DOCTYPE html>
<html>
<head>
  <title>Form to WhatsApp + Gmail</title>
</head>
<body>

<form id="myForm">
  <input type="text" id="name" placeholder="Name" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="text" id="phone" placeholder="Phone" required><br>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;

    // WhatsApp
    var waNumber = "918810381691";
    var waMessage = encodeURIComponent(
      "Name: " + name + "\nEmail: " + email + "\nPhone: " + phone
    );
    var waLink = "https://wa.me/" + waNumber + "?text=" + waMessage;
    window.open(waLink, "_blank");

    // Gmail
    var to = "satwalkomal2712@gmail.com";
    var subject = encodeURIComponent("New Form Submission");
    var body = encodeURIComponent(
      "Name: " + name + "\nEmail: " + email + "\nPhone: " + phone
    );

    var mailLink = "https://mail.google.com/mail/?view=cm&fs=1&to=" + to + 
                   "&su=" + subject + "&body=" + body;

    window.open(mailLink, "_blank");
  });
</script>

</body>
</html>
